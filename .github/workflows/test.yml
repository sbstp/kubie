name: Test

on: [push, pull_request]

jobs:
  test-linux-amd64:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  test-macos-amd64:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

  test-macos-arm64:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-darwin

      - run: ls -lh /Library/Developer/CommandLineTools/SDKs || true
      - run: xcrun --sdk macosx --show-sdk-path
      - run: xcrun --sdk macosx --show-sdk-platform-version
