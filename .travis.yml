os:
  - linux
  - osx
language: rust
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  fast_finish: true

before_deploy:
- bash ci/before-deploy.bash

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 'binaries/*'
  on:
    condition: $TRAVIS_RUST_VERSION = stable
    tags: true
    repo: sbstp/kubie
